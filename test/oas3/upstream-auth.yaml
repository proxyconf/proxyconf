x-proxyconf:
  security:
    auth:
      downstream: disabled
      upstream:
        type: header
        name: "upstream-api-key"
        value: "upstream-secret"
  
servers:
  - url: http://127.0.0.1
paths:
  /test:
    get:
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              example: '{"hello":"world"}'
              schema:
                type: object

