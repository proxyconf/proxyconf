x-proxyconf:
  security:
    auth: 
      downstream:
        type: header
        name: my-api-key
        clients:
          testUser:
            # md5sum of supersecret
            - 9a618248b64db62d15b300a07b00580b
  
servers:
  - url: http://127.0.0.1
paths:
  /test:
    get:
      parameters:
        - name: my-api-key
          in: header
          example: supersecret
          schema:
            type: string
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              example: '{"hello":"world"}'
              schema:
                type: object

