x-proxyconf:
  security:
    auth: 
      downstream: disabled
servers:
  - url: http://127.0.0.1
paths:
  /test:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - name
              properties:
                id:
                  type: integer
                name:
                  type: string
              additionalProperties: false
            example: '{"id": 123, "name": "Alfie"}'

      responses:
        '200':
          description: "OK"
          content:
            application/json:
              example: '{"hello":"world"}'
              schema:
                type: object
